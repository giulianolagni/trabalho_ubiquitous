services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    # MELHORIA 1: Aumentar limite de conexões do banco
    command: -c max_connections=1000
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  api_go:
    build: ./go_api
    depends_on:
      db:
        condition: service_healthy
    deploy:
      # MELHORIA 2: Escalar horizontalmente (4 réplicas em vez de 2)
      replicas: 4
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=password123
      - DB_NAME=users_go
    networks:
      - app_network

  api_python:
    build: ./python_api
    depends_on:
      db:
        condition: service_healthy
    deploy:
      # MELHORIA 2: Escalar horizontalmente (4 réplicas em vez de 2)
      replicas: 4
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=password123
      - DB_NAME=users_python
    networks:
      - app_network

  gateway:
    image: nginx:alpine
    depends_on:
      - api_go
      - api_python
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "4000:80"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge